<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header class="container-fluid p-2" style="background-color: blue">
      <div class="container text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <!-- search for city/button -->
    <div class="container-fluid d-flex">
      <div id="search-form" class="form-group" style="width: 20%">
        <h2>Search for a City</h2>
        <input
          type="email"
          class="form-control"
          id="city-search-input"
          placeholder="Enter city"
        />
        <button id="city-search-button" class="btn btn-primary">search</button>
        <!-- search history -->
        <div id="search-history">
          <h2>search history</h2>
        </div>
      </div>

      <!-- todays weather -->
      <div style="width: 80%">
        <div id="todays-weather" class="card mb-4">
          <div class="card-body">
          </div>
        </div>

        <!-- 5 day forecast -->
        <h3>5-Day Forecast:</h3>
        <div class="container-fluid">
          <div
            id="week-forecast"
            class="card-deck d-flex justify-content-around"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
